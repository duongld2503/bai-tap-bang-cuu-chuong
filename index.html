<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let i;
let j;
let table = "<table border='1' width='600' cellpadding='0' cellspacing='0'>";
    for (i = 1;i<=10;i++){
    table = table + "<tr>";
        for (j=2;j<=9;j++){
        table = table + "<td>" +j+"x"+i+ "=" + j*i + "</td>";
        }
    }
    document.write(table);

</script>
</body>
</html>
